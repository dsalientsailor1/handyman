        <div *ngIf="show">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right list-grow-animation" no-lines style="margin-top:5px;" (click)="goToSearch(service.id)" *ngFor="let service of services">
              <ion-thumbnail  item-start>
                <img style="border:2px solid #657cfc; border-radius:20px" src="{{this.globals.baseUrl}}admin/uploads/service/{{service.path}}">
              </ion-thumbnail>
              <h2 style="color:black; font-family:Lucida Sans Regular; font-size: 1.30em;">{{service.name}}</h2>
              <p style="color:#a9a7a6; font-family:Lucida Sans Regular;">{{service.available}}</p>
              <p style="color:#989694; font-family:Lucida Sans Regular;">{{service.description}}</p>

        <div *ngIf="show === false">
