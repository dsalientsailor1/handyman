<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>




    <ion-content padding class="transparent-header">
      <div padding>
        <form [formGroup]="registration" (ngSubmit)="logForm()">
        <ion-item>
            <ion-input type="text" formControlName="first_name" placeholder="First Name" class='form-control'></ion-input>
        </ion-item>
          
          <div *ngIf="first_name.hasError('required') && first_name.touched">
            <p style="color:rgb(149, 67, 67)">*A First Name is Required</p>
          </div>
          <ion-item>
            <ion-input type="text" formControlName="last_name" placeholder="Last Name"></ion-input>
          </ion-item>
          <div *ngIf="last_name.hasError('required') && last_name.touched">
            <p style="color:rgb(147, 71, 71)">*A Last Name is Required</p>
          </div>
          <ion-item>
              <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
            </ion-item>
            <div *ngIf="email.hasError('required') && email.touched">
              <p style="color:rgb(130, 71, 71)">*An Email is Required</p>
            </div>
            <ion-item>
                <ion-input type="tel" formControlName="phone_number" placeholder="Phone"></ion-input>
              </ion-item>
              <div *ngIf="phone_number.hasError('required') && phone_number.touched">
                <p style="color:rgb(138, 73, 73)">*A Phone is Required</p>
              </div>
              <ion-item>
                  <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                </ion-item>
                <div *ngIf="password.hasError('required') && password.touched">
                  <p style="color:rgb(138, 74, 74)">*Type in a valid Password</p>
                </div>
                <ion-item>
                  <ion-input type="password" formControlName="retype_password" placeholder="Confirm Password"></ion-input>
                </ion-item>
                <div *ngIf="password.hasError('required') && password.touched">
                  <p style="color:rgb(137, 75, 75)">*Retype the Password</p>
                </div>
          
          <button [disabled]="!registration.valid" ion-button block  type="submit" color="light" class="login-button">Register</button>
          </form>
          </div>
        </ion-content>
