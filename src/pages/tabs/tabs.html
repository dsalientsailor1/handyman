<ion-tabs no-border color="tab" style="background:#e3e3e3 !important; ">
  <ion-tab [root]="tab1Root" tabTitle="Home" color="dark" tabIcon="ios-home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Categories" tabIcon="ios-paper"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Notifications" tabBadge="{{this.cmsg}}" tabBadgeStyle="danger" tabIcon="ios-notifications"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Profile" tabIcon="person"></ion-tab>

</ion-tabs>
