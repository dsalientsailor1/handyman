<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <!-- <img class="logo" src="assets/img/logo/logo-instagram.png" /> -->
  <div style="padding-top:175px" padding>
      <form [formGroup]="login" (ngSubmit)="log()">
    <ion-item>
      <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <div *ngIf="email.hasError('required') && email.touched">
        <p style="color:rgb(138, 74, 74)">*Type in a valid Password</p>
      </div>
    <ion-item>
      <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
    </ion-item>
    <div *ngIf="password.hasError('required') && password.touched">
        <p style="color:rgb(138, 74, 74)">*Type in a valid Password</p>
      </div>
    <button [disabled]="!login.valid" ion-button block outline type="submit" color="light" class="login-button">Login</button>
    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div>
      <span>Don't have an account? <strong (click)="goToRegister()">Sign up here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
